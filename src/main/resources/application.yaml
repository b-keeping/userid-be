spring:
  datasource:
    url: ${AUTH_DB_URL:jdbc:postgresql://localhost:5432/userid}
    username: ${AUTH_DB_USER:userid}
    password: ${AUTH_DB_PASSWORD:userid}
  mail:
    host: ${AUTH_SMTP_HOST:}
    port: ${AUTH_SMTP_PORT:587}
    username: ${AUTH_SMTP_USER:}
    password: ${AUTH_SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${AUTH_SMTP_AUTH:true}
          starttls:
            enable: ${AUTH_SMTP_STARTTLS:true}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  jackson: {}

server:
  port: ${AUTH_PORT:8282}

auth:
  jwt:
    secret: ${AUTH_JWT_SECRET:change-me-please-change-me-please-change-me-32bytes}
    expiration-minutes: ${AUTH_JWT_EXP_MINUTES:60}
  email:
    from: ${AUTH_EMAIL_FROM:no-reply@userid.local}
    verify-base-url: ${AUTH_VERIFY_BASE_URL:https://userid.koshsystems.com/verify}
    reset-base-url: ${AUTH_RESET_BASE_URL:https://userid.koshsystems.com/reset}
    verification-hours: ${AUTH_VERIFY_HOURS:24}
    reset-hours: ${AUTH_RESET_HOURS:2}
  dns-admin:
    base-url: ${AUTH_DNS_ADMIN_URL:http://postal-admin:8181}
    token: ${AUTH_DNS_ADMIN_TOKEN:change-me-long-random-token}
    token-header: ${AUTH_DNS_ADMIN_TOKEN_HEADER:X-Admin-Token}
    timeout-seconds: ${AUTH_DNS_ADMIN_TIMEOUT_SECONDS:15}
    organization: ${AUTH_DNS_ADMIN_ORG:Org1}
    server: ${AUTH_DNS_ADMIN_SERVER:srv1}
    template-server: ${AUTH_DNS_ADMIN_TEMPLATE_SERVER:Server1}
