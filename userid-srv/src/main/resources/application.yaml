spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/userid}
    username: ${DB_USER:userid}
    password: ${DB_PASSWORD:userid}
  mail:
    host: ${SMTP_HOST:}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SMTP_AUTH:true}
          starttls:
            enable: ${SMTP_STARTTLS:true}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  jackson: {}

server:
  port: ${PORT:8282}

auth:
  jwt:
    secret: ${JWT_SECRET:change-me-please-change-me-please-change-me-32bytes}
    expiration-minutes: ${JWT_EXP_MINUTES:60}
  user-jwt:
    expiration-minutes: ${USER_JWT_EXP_MINUTES:60}
  user:
    otp-hours: ${USER_OTP_HOURS:24}
    reset-hours: ${USER_RESET_HOURS:2}
  email:
    from: ${EMAIL_FROM:no-reply@userid.local}
    verify-base-url: ${VERIFY_BASE_URL:https://userid.koshsystems.com/verify}
    reset-base-url: ${RESET_BASE_URL:https://userid.koshsystems.com/reset}
    verification-hours: ${VERIFY_HOURS:24}
    reset-hours: ${RESET_HOURS:2}
  postal-admin:
    base-url: ${POSTAL_ADMIN_URL:http://postal-admin:8181}
    token: ${POSTAL_ADMIN_TOKEN:change-me-long-random-token}
    token-header: ${POSTAL_ADMIN_TOKEN_HEADER:X-Admin-Token}
    timeout-seconds: ${POSTAL_ADMIN_TIMEOUT_SECONDS:2}
    organization: ${POSTAL_ORG:Org1}
    template-server: ${POSTAL_TEMPLATE_SERVER:Server1}
    smtp-name: ${DOMAIN_SMTP_LOGIN:}
  owner-social:
    google:
      enabled: ${OWNER_SOCIAL_GOOGLE_ENABLED:false}
      client-id: ${OWNER_SOCIAL_GOOGLE_CLIENT_ID:}
      client-secret: ${OWNER_SOCIAL_GOOGLE_CLIENT_SECRET:}
      callback-uri: ${OWNER_SOCIAL_GOOGLE_CALLBACK_URI:}
    yandex:
      enabled: ${OWNER_SOCIAL_YANDEX_ENABLED:false}
      client-id: ${OWNER_SOCIAL_YANDEX_CLIENT_ID:}
      client-secret: ${OWNER_SOCIAL_YANDEX_CLIENT_SECRET:}
      callback-uri: ${OWNER_SOCIAL_YANDEX_CALLBACK_URI:}
    vk:
      enabled: ${OWNER_SOCIAL_VK_ENABLED:false}
      client-id: ${OWNER_SOCIAL_VK_CLIENT_ID:}
      client-secret: ${OWNER_SOCIAL_VK_CLIENT_SECRET:}
      callback-uri: ${OWNER_SOCIAL_VK_CALLBACK_URI:}
